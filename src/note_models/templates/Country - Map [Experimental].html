<script>
  // Any other value not equal to "1" is considered equal to "0"
  // 1 - show interactive map; 0 - static fallback for both desktop and mobile (AnkiDroid + AnkiMobile)
  sessionStorage.setItem("interactiveEnabled", "1");
  // 0 - disable interactive map for mobile
  sessionStorage.setItem("interactiveMobileEnabled", "1");
  // 1 - show correctly selected region with green; 0 - always red
  sessionStorage.setItem("greenRedRegionEnabled", "1");
  // 1 - turn card to answer side when region is selected; 0 - manually turn card
  sessionStorage.setItem("showAnswerOnRegionSelectEnabled", "1");
  // 1 - tooltip with country names enabled on answer side; 0 - disabled
  sessionStorage.setItem("showTooltipOnAnswer", "0");

  //Do not edit
  sessionStorage.setItem("regionCode", "{{Region code}}");
</script>
